<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">

        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Infrese su nombre" required>
        
        <label for="last">Apellido</label>
        <input type="text" id="last" name="last" placeholder="Infrese su apellido">
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="ingrese su email" required>

        <label for="calle">Calle</label>
        <input type="text" name="calle" id="calle" placeholder="ingrese su calle" required>

        <label for="ciudad">Ciudad</label>
        <input type="text" name="ciudad" id="ciudad" placeholder="ingrese su ciudad" value="Madrid" required >

        <label for="provincia">Provincia</label>
        <input type="text" name="provincia" id="provincia" placeholder="ingrese su provincia" value="" required>

        <label for="pais">Pais</label>
        <input type="text" name="pais" id="pais" placeholder="ingrese su pais" value="España" required>

        <label for="DNI">DNI</label>
        <input type="number" name="dni" id="dni" placeholder="ingrese su Dni" required>

        <label for="Telefono">Telefono</label>
        <input type="number" name="tel" id="tel" placeholder="ingrese su Telefono" required>

        <label for="contrasena">Contrasena</label>
        <input type="password" name="contrasena" id="contrasena" placeholder="ingrese su contrasena" required>

        <label for="contraotra">confiramr contraseña</label>
        <input type="password" name="contraotra" id="contraotra" placeholder="ingrese  nuevamente su contraseña" required>

        <input type="submit" name="submit" id="submit" value="enviar" required>



    </form>
    
</body>
</html>
